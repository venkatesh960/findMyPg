    <div class="container text-center "> <h3 style="font-weight: bolder; margin-top: 2vh;">{{student.firstName}} {{student.lastName}} </h3></div>
    <div mat-dialog-content class="dialog-content">
        <div class="message">
            <div class="row"><img style="margin-left: 10vw; margin-bottom: 4vwh;" [src]="'data:image/jpeg;base64,' + student.studentImage" alt="imageNot Found"></div><br>
           <div class="row"><strong>Mobile Number :</strong> <span> {{ student.mobileNumber }} </span></div>
           <div class="row"><strong>Email ID:</strong> <span> {{ student.emailId }} </span></div>
           <div class="row"><strong>Date of Joining :</strong> <span> {{ student.joiningDate }} </span></div>
           <div class="row"><strong>Building Name :</strong> <span> {{ student.buildingName }} </span></div>
           <div class="row"><strong>Room Number :</strong> <span> {{ student.roomNumber }} </span></div>
           <div class="row"><strong>Floor Number :</strong> <span> {{ student.floorNumber }} </span></div>
        </div>
        <button  (click)="onButtonClick(true)" class="btn btn-outline-danger" style="margin-left: 55vh;">Cancel</button>
    </div>
