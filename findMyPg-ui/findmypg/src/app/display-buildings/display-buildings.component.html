<div class="content"></div>
<h3 class="h3" style="margin-left: 40%; margin-top: 7vh;">List of Building</h3>
    <table class="building-table">
      <thead>
        <tr>
          <th>PG Name</th>
          <th>Location</th>
          <th>Number of Floors</th>
          <th>PG Type</th>
          <th>Building Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let building of buildings">
            <td>{{ building.pgName }}</td>
            <td>{{ building.location }}</td>
            <td>{{ building.numberofFloors }}</td>
            <td>{{ building.pgType }}</td>
            <img class="image" *ngIf="building.buildingImage" [src]="getImageSrc(building.buildingImage)" alt="{{ building.pgName }}" />
        </tr>
      </tbody>
    </table>

    <div class="adminButtons" style="margin-left: 32%; margin-top: 5%; margin-bottom: 25%;">
      <button mat-raised-button (click)="printMe()" >print</button>
      <button mat-raised-button routerLink="/owner-screen">Back to OwnerScreen</button>
    </div>
