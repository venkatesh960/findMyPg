<div class="content"></div>

<form [formGroup]="myForm" class="SignUp-container">

    <mat-form-field appearance="fill" class="mats-Inputs">
        <mat-label>Enter First Name</mat-label>
        <input type="text" matInput placeholder="Enter First Name" required formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mats-Inputs">
        <mat-label>Enter Middle Name</mat-label>
        <input type="text" matInput placeholder="Enter Middle Name" formControlName="middleName" >
    </mat-form-field>

    <mat-form-field appearance="fill" class="mats-Inputs">
        <mat-label>Enter Last Name</mat-label>
        <input type="text" matInput placeholder="Enter Last Name" required formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mats-Inputs">
        <mat-label>Enter EmailId</mat-label>
        <input type="email" matInput placeholder="Enter EmailId" required formControlName="emailId">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mats-Inputs">
        <mat-label>Enter MobileNumber</mat-label>
        <input type="text" matInput placeholder="Enter MobileNumber" required formControlName="mobileNumber">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mats-Inputs">
        <mat-label>Enter Username</mat-label>
        <input type="text" matInput placeholder="Enter Username" required formControlName="userName">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mats-Inputs">
        <mat-label>Enter Password</mat-label>
        <input type="text" matInput placeholder="Enter Password" required formControlName="password">
    </mat-form-field>

    <button (click)="addStudent()">Submit</button>

</form>
