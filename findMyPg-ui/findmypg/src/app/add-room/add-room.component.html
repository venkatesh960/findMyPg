<h3 class="h3" style="margin-left: 40%; margin-top: 7vh;">Add Room</h3>
<form [formGroup]="myForm" class="SignUp-container">

<mat-form-field class="mats-Inputs" appearance="outline" style="margin-top: 5vh;">
    <mat-label>Enter Room Number</mat-label>
    <input type="number" matInput formControlName="roomNumber" placeholder="Enter Room Number" required>
</mat-form-field>


<mat-form-field class="mats-Inputs" appearance="outline"> 
    <mat-label>Enter Shares</mat-label>
    <input type="number" matInput formControlName="shares" placeholder="Enter Shares" required>
</mat-form-field>

<mat-form-field class="mats-Inputs" appearance="outline"> 
    <mat-label>Enter Rates</mat-label>
    <input type="number" matInput formControlName="rates" placeholder="Enter Rates" required>
</mat-form-field>
<div class="adminButtons">
    <button (click)="addRoom()">Submit</button>
    <button (click)="onReset()">Cancel</button>
</div>
</form>
