
<div class="content"></div>
<h3 class="h3" style="margin-left: 40%; margin-top: 7vh;">My Building Details</h3>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="mats-Inputs" style="margin-top: 5vh; margin-left: 36%; width: 25%;">
      <mat-label>Select pgType</mat-label>
      <mat-select formControlName="pgType" (selectionChange)="onItemSelected()">
        <mat-option *ngFor="let item of pgType" [value]="item">{{item}}</mat-option>
      </mat-select>
    </mat-form-field>
 
    <table class="building-table" *ngIf="myForm.get('pgType')?.value">
      <thead>
        <tr>
            <th>S.No</th>
            <th>HostelName</th>
            <!-- <th>Hostel Type</th> -->
            <!-- <th>Location</th> -->
            <!-- <th>Number of floors</th> -->
            <th>Floor number</th>
            <!-- <th>Number of rooms</th> -->
            <th>Room number</th>
            <th>Share type</th>
            <th>Rates</th>
            <th>Availble Rooms</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let owner of ownerData;let i=index">
            
            <td>{{i+1}}</td>
            <td>{{ owner.pgName }}</td>
            <!-- <td>{{ owner.pgType }}</td> -->
            <!-- <td>{{ owner.location}}</td> -->
            <!-- <td>{{ owner.numofFloors}}</td> -->
            <td>{{ owner.floorNumber}}</td>
            <!-- <td>{{ owner.numberofRooms}}</td> -->
            <td>{{ owner.roomNumber}}</td>
            <td>{{ owner.shareType}}</td>
            <td>{{ owner.rates}}</td>
            <td style="background-color: greenyellow;" > {{owner.availableRooms}}</td>
            <td>
                <button type="button" (click)="navigateToAddStudent(owner)" *ngIf="owner.availableRooms > 0; else roomFull">Add Student</button>
                <ng-template #roomFull>
                 <strong style="color: red;">Room Full</strong>
                </ng-template>
              </td>
              
        </tr>
      </tbody>
    </table>
    <div class="adminButtons" style="margin-left: 32%; margin-top: 5%; margin-bottom: 25%;">
      <!-- <button mat-raised-button (click)="printMe()" >print</button> -->
      <button mat-raised-button routerLink="/owner-screen">Back to OwnerScreen</button>
    </div>
</form>
