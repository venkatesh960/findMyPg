<div class="container mt-5">
  <mat-card>
    <mat-card-title class="text-center">
      <h2>List of Rooms</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="myForm">
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select a Hostel</mat-label>
            <mat-select formControlName="selectedBuilding" (selectionChange)="onItemSelected()">
              <mat-option *ngFor="let item of listofBuildingsArray" [value]="item">{{item}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="table-container">
          <table *ngIf="selectedBuilding != null">
            <thead>
              <tr>
                <th>Room Number</th>
                <th>Room Shares</th>
                <th>Rate</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let room of listOfRooms">
                <td>{{ room.roomNumber }}</td>
                <td>{{ room.shares }}</td>
                <td>{{ room.rates }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="action-buttons">
          <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="printMe()">Print</button>
          <button mat-raised-button color="secondary" routerLink="/owner-screen">Back to OwnerScreen</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
