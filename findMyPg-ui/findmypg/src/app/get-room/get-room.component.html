
<div class="content"></div>
    <h2 class="headingH2">List of Buildings</h2>
    <table class="building-table">
      <thead>
        <tr>
            <th>Room Number</th>
          <th>Room Shares</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of listOfRooms">
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.shares }}</td>
            <td>{{ room.rates }}</td>
        </tr>
      </tbody>
    </table>
